name: Windbreaker CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8
          flake8 src/ tests/ --max-line-length=120 --ignore=E501,W503

      - name: Run type checking
        run: |
          pip install mypy types-requests
          mypy src/ --ignore-missing-imports --no-error-summary || true

      - name: Run unit tests
        run: |
          python -m pytest tests/test_simulation.py -v --tb=short

  security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets
        run: |
          # Check no private keys are committed
          if grep -r "WALLET_PRIVATE_KEY" --include="*.py" --include="*.sh" | grep -v "\.example\|\.env\|config\.py"; then
            echo "ERROR: Potential secret found in code!"
            exit 1
          fi

      - name: Check .env not committed
        run: |
          if [ -f ".env" ]; then
            echo "ERROR: .env file should not be committed!"
            exit 1
          fi

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Verify Dockerfile would build
        run: |
          # Create a minimal Dockerfile for testing
          cat > Dockerfile.test << 'EOF'
          FROM python:3.11-slim
          WORKDIR /app
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          COPY src/ ./src/
          CMD ["python", "-m", "src.main"]
          EOF
          
          docker build -f Dockerfile.test -t windbreaker:test .
          
          echo "Docker build successful!"
